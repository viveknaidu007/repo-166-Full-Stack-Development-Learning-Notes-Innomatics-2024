<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex_box</title>

    <style>
        ul{
            display: flex;
            list-style-type: none;
            background-color: black;
            color: white;
            height:60px;
            justify-content: center;

        }
        ul li{
            margin-right: 30px;
        }
        *{
            margin:0px;
            padding:0px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li> HOME </li>
                <li> about </li>
                <li> services </li>
                <li> contact US </li>
                <li> login </li>
            </ul>
        </nav>
    </header>
</body>
</html>
